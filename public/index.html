<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy-First Web Tracker Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Privacy-First Web Tracker Detector</h1>
        <p>Enter a website URL to see what trackers it uses.</p>
        <form id="url-form">
            <input type="text" id="url-input" placeholder="e.g., https://example.com" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="results"></div>
        <footer>
            <p>We use minimal analytics to improve this tool. See our <a href="#">Privacy Policy</a>.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
